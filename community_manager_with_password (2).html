<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÂå∫Ê•ºÂè∑ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 180px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 30px;
        }

        .search-section {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #6c757d;
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #6c757d;
            cursor: pointer;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: none;
        }

        .clear-search:hover {
            background: #e9ecef;
            color: #495057;
        }

        .search-results-info {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            color: #1565c0;
            font-size: 14px;
            display: none;
        }

        .section-title {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .community-item {
            background: white;
            border: 2px solid #f1f3f4;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .community-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .community-item:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .community-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .community-info {
            flex: 1;
        }

        .community-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 8px;
        }

        .community-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .building-info {
            font-size: 0.95rem;
            background: #e8f5e8;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .building-number {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 1px;
            background: #d4edda;
            padding: 2px 6px;
            border-radius: 6px;
        }

        .separator {
            width: 1px;
            height: 16px;
            background: #c3e6cb;
            margin: 0 5px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
            flex-shrink: 0;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .input-group {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .community-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .building-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .separator {
                width: 100%;
                height: 1px;
                margin: 0;
            }

            .delete-btn {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèòÔ∏è Â∞èÂå∫Ê•ºÂè∑ÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ËΩªÊùæÁÆ°ÁêÜÂ∞èÂå∫‰ø°ÊÅØ„ÄÅÊ•ºÂè∑ÂíåÂçïÂÖÉÈó®ÂØÜÁ†Å</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <div class="input-group">
                    <label for="communityName">Â∞èÂå∫ÂêçÁß∞</label>
                    <input type="text" id="communityName" placeholder="ËØ∑ËæìÂÖ•Â∞èÂå∫ÂêçÁß∞">
                </div>
                <div class="input-group">
                    <label for="buildingNumber">Ê•ºÂè∑</label>
                    <input type="text" id="buildingNumber" placeholder="ËØ∑ËæìÂÖ•Ê•ºÂè∑">
                </div>
                <div class="input-group">
                    <label for="doorPassword">ÂçïÂÖÉÈó®ÂØÜÁ†Å</label>
                    <input type="text" id="doorPassword" placeholder="ËØ∑ËæìÂÖ•ÂçïÂÖÉÈó®ÂØÜÁ†Å">
                </div>
                <button class="add-btn" onclick="addCommunity()">
                    ‚ûï Ê∑ªÂä†
                </button>
            </div>
        </div>

        <div class="list-section">
            <div class="section-title">
                üìã Â∞èÂå∫ÂàóË°® 
                <span class="count-badge" id="countBadge">0</span>
            </div>
            
            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç ÊêúÁ¥¢Â∞èÂå∫ÂêçÁß∞ÊàñÊ•ºÂè∑...">
                <button class="clear-search" id="clearSearch" onclick="clearSearch()">‚úï</button>
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="search-results-info" id="searchResultsInfo"></div>
            
            <div id="communityList">
                <div class="empty-state">
                    <div class="icon">üè¢</div>
                    <h3>ÊöÇÊó†Â∞èÂå∫‰ø°ÊÅØ</h3>
                    <p>ÂºÄÂßãÊ∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏Ä‰∏™Â∞èÂå∫ÂêßÔºÅ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Â≠òÂÇ®Â∞èÂå∫Êï∞ÊçÆÁöÑÊï∞ÁªÑ
        let communities = [];
        let currentSearchTerm = '';

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchCommunities(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase().trim();
            
            // ÊòæÁ§∫ÊàñÈöêËóèÊ∏ÖÁ©∫ÊåâÈíÆ
            const clearButton = document.getElementById('clearSearch');
            const searchResultsInfo = document.getElementById('searchResultsInfo');
            
            if (currentSearchTerm) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
                searchResultsInfo.style.display = 'none';
            }
            
            renderCommunityList();
        }

        // Ê∏ÖÁ©∫ÊêúÁ¥¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').style.display = 'none';
            document.getElementById('searchResultsInfo').style.display = 'none';
            currentSearchTerm = '';
            renderCommunityList();
        }

        // ËøáÊª§Â∞èÂå∫Êï∞ÊçÆ
        function getFilteredCommunities() {
            if (!currentSearchTerm) {
                return communities;
            }
            
            return communities.filter(community => {
                const nameMatch = community.name.toLowerCase().includes(currentSearchTerm);
                const buildingMatch = community.building.toLowerCase().includes(currentSearchTerm);
                const passwordMatch = community.password.toLowerCase().includes(currentSearchTerm);
                
                return nameMatch || buildingMatch || passwordMatch;
            });
        }

        // Ê∑ªÂä†Â∞èÂå∫ÂäüËÉΩ
        function addCommunity() {
            const communityName = document.getElementById('communityName').value.trim();
            const buildingNumber = document.getElementById('buildingNumber').value.trim();
            const doorPassword = document.getElementById('doorPassword').value.trim();

            if (!communityName || !buildingNumber) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÂ∞èÂå∫ÂêçÁß∞ÂíåÊ•ºÂè∑ÔºÅ');
                return;
            }

            // ÂàõÂª∫Êñ∞ÁöÑÂ∞èÂå∫ÂØπË±°
            const newCommunity = {
                id: Date.now(), // ‰ΩøÁî®Êó∂Èó¥Êà≥‰Ωú‰∏∫ÂîØ‰∏ÄID
                name: communityName,
                building: buildingNumber,
                password: doorPassword || 'ÊöÇÊó†ÂØÜÁ†Å' // Â¶ÇÊûúÊ≤°ÊúâËæìÂÖ•ÂØÜÁ†ÅÔºåÊòæÁ§∫ÈªòËÆ§ÊñáÊú¨
            };

            // Ê∑ªÂä†Âà∞Êï∞ÁªÑ
            communities.push(newCommunity);

            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            document.getElementById('communityName').value = '';
            document.getElementById('buildingNumber').value = '';
            document.getElementById('doorPassword').value = '';

            // ÈáçÊñ∞Ê∏≤ÊüìÂàóË°®
            renderCommunityList();
        }

        // Âà†Èô§Â∞èÂå∫ÂäüËÉΩ
        function deleteCommunity(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Â∞èÂå∫‰ø°ÊÅØÂêóÔºü')) {
                communities = communities.filter(community => community.id !== id);
                renderCommunityList();
            }
        }

        // Ê∏≤ÊüìÂ∞èÂå∫ÂàóË°®
        function renderCommunityList() {
            const listContainer = document.getElementById('communityList');
            const countBadge = document.getElementById('countBadge');
            const searchResultsInfo = document.getElementById('searchResultsInfo');
            
            // Ëé∑ÂèñËøáÊª§ÂêéÁöÑÊï∞ÊçÆ
            const filteredCommunities = getFilteredCommunities();
            
            // Êõ¥Êñ∞ËÆ°Êï∞
            countBadge.textContent = communities.length;
            
            // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú‰ø°ÊÅØ
            if (currentSearchTerm && filteredCommunities.length !== communities.length) {
                const resultCount = filteredCommunities.length;
                const totalCount = communities.length;
                searchResultsInfo.innerHTML = `üìä ÊêúÁ¥¢Âà∞ <strong>${resultCount}</strong> Êù°ÁªìÊûúÔºåÂÖ± <strong>${totalCount}</strong> Êù°ËÆ∞ÂΩï`;
                searchResultsInfo.style.display = 'block';
            } else {
                searchResultsInfo.style.display = 'none';
            }

            if (filteredCommunities.length === 0) {
                if (currentSearchTerm) {
                    // ÊêúÁ¥¢Êó†ÁªìÊûú
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üîç</div>
                            <h3>Êú™ÊâæÂà∞ÂåπÈÖçÁªìÊûú</h3>
                            <p>Ê≤°ÊúâÊâæÂà∞ÂåÖÂê´ "${currentSearchTerm}" ÁöÑÂ∞èÂå∫‰ø°ÊÅØ</p>
                            <button onclick="clearSearch()" style="margin-top: 15px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Ê∏ÖÁ©∫ÊêúÁ¥¢
                            </button>
                        </div>
                    `;
                } else {
                    // ÂÆåÂÖ®Ê≤°ÊúâÊï∞ÊçÆ
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üè¢</div>
                            <h3>ÊöÇÊó†Â∞èÂå∫‰ø°ÊÅØ</h3>
                            <p>ÂºÄÂßãÊ∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏Ä‰∏™Â∞èÂå∫ÂêßÔºÅ</p>
                        </div>
                    `;
                }
                return;
            }

            listContainer.innerHTML = filteredCommunities.map(community => {
                // È´ò‰∫ÆÊêúÁ¥¢ÂÖ≥ÈîÆËØç
                let displayName = community.name;
                let displayBuilding = community.building;
                let displayPassword = community.password;
                
                if (currentSearchTerm) {
                    const regex = new RegExp(`(${currentSearchTerm})`, 'gi');
                    displayName = community.name.replace(regex, '<mark style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">$1</mark>');
                    displayBuilding = community.building.replace(regex, '<mark style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">$1</mark>');
                    displayPassword = community.password.replace(regex, '<mark style="background: #fff3cd; padding: 2px 4px; border-radius: 3px;">$1</mark>');
                }
                
                return `
                    <div class="community-item">
                        <div class="community-header">
                            <div class="community-info">
                                <div class="community-name">${displayName}</div>
                                <div class="community-details">
                                    <div class="building-info">
                                        <div class="building-number">
                                            üèóÔ∏è ${displayBuilding}Âè∑Ê•º
                                        </div>
                                        <div class="separator"></div>
                                        <div class="password-info">
                                            üîë <span class="password-display">${displayPassword}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="delete-btn" data-id="${community.id}">
                                üóëÔ∏è Âà†Èô§
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ÊîØÊåÅÂõûËΩ¶ÈîÆÊ∑ªÂä†
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'communityName' || e.target.id === 'buildingNumber' || e.target.id === 'doorPassword')) {
                addCommunity();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderCommunityList();
            
            // ÊêúÁ¥¢ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                searchCommunities(e.target.value);
            });
            
            // ÊêúÁ¥¢Ê°ÜÈîÆÁõò‰∫ã‰ª∂
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    clearSearch();
                }
            });
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÂ§ÑÁêÜÂà†Èô§ÊåâÈíÆÁÇπÂáª
            document.getElementById('communityList').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                    const deleteBtn = e.target.classList.contains('delete-btn') ? e.target : e.target.closest('.delete-btn');
                    const id = parseInt(deleteBtn.getAttribute('data-id'));
                    deleteCommunity(id);
                }
            });
        });
    </script>
</body>
</html>
